<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <body style="background-color: #eeeeee; color: #303841">
    <a href="index.html" style="color: #303841; text-decoration: none"
      >âŒ‚ Home</a
    >
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif">
      Job Vacancy Rate by Industry
    </h1>
    <hr />
    <div id="my_dataviz" style="padding: 40px 0 10px 50px"></div>
    <div id="legend"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      var margin = { top: 10, right: 30, bottom: 30, left: 80 },
        width = 1300 - margin.left / 2 - margin.right,
        height = 400 - margin.top - margin.bottom;

      var svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv(
        "https://raw.githubusercontent.com/sauravkukreja/sauravkukreja.github.io/main/job-vacancy-rate-by-industry-level1.csv",
        function (data) {
          var sumstat = d3
            .nest()
            .key(function (d) {
              return d.industry1;
            })
            .entries(data);
          var x = d3
            .scaleLinear()
            .domain(
              d3.extent(data, function (d) {
                return d.year;
              })
            )
            .range([0, width]);
          svg
            .append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(21));

          svg
            .append("text")
            .attr(
              "transform",
              "translate(" + width / 2 + " ," + (height + margin.top + 20) + ")"
            )
            .style("text-anchor", "middle")
            .text("Year");

          var y = d3
            .scaleLinear()
            .domain([
              0,
              d3.max(data, function (d) {
                return +d.job_vacancy_rate;
              }),
            ])
            .range([height, 0]);
          svg.append("g").call(d3.axisLeft(y));

          svg
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left + 20)
            .attr("x", 0 - height / 2)
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Value");

          var res = sumstat.map(function (d) {
            return d.key;
          });
          var color = d3
            .scaleOrdinal()
            .domain(res)
            .range(["#FF5722", "#00ADB5", "#303841", "#FFB740"]);

          svg
            .selectAll(".line")
            .data(sumstat)
            .enter()
            .append("path")
            .attr("fill", "none")
            .attr("stroke", function (d) {
              return color(d.key);
            })
            .attr("stroke-width", 2)
            .attr("d", function (d) {
              return d3
                .line()
                .x(function (d) {
                  return x(d.year);
                })
                .y(function (d) {
                  return y(+d.job_vacancy_rate);
                })(d.values);
            });

          svg
            .selectAll("myCircles")
            .data(data)
            .enter()
            .append("circle")
            .attr("fill", function (d) {
              return color(d.industry1);
            })
            .attr("stroke", "none")
            .attr("cx", function (d) {
              return x(d.year);
            })
            .attr("cy", function (d) {
              return y(d.job_vacancy_rate);
            })
            .attr("r", 5);
        }
      );

      var svg2 = d3.select("#legend").append("svg");
      svg2
        .append("circle")
        .attr("cx", 80)
        .attr("cy", 40)
        .attr("r", 6)
        .style("fill", "#FF5722");
      svg2
        .append("circle")
        .attr("cx", 80)
        .attr("cy", 60)
        .attr("r", 6)
        .style("fill", "#00ADB5");
      svg2
        .append("circle")
        .attr("cx", 80)
        .attr("cy", 80)
        .attr("r", 6)
        .style("fill", "#303841");
      svg2
        .append("circle")
        .attr("cx", 80)
        .attr("cy", 100)
        .attr("r", 6)
        .style("fill", "#FFB740");
      svg2
        .append("text")
        .attr("x", 100)
        .attr("y", 40)
        .text("Manufacturing")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
      svg2
        .append("text")
        .attr("x", 100)
        .attr("y", 60)
        .text("Construction")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
      svg2
        .append("text")
        .attr("x", 100)
        .attr("y", 80)
        .text("Services")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
      svg2
        .append("text")
        .attr("x", 100)
        .attr("y", 100)
        .text("Others")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
    </script>
  </body>
</html>
